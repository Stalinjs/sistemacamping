{% extends "./plantilla.html" %}
{% block contenido %}
<div class="text-center">
    <h2>LISTA DE CAMPISTAS</h2>
</div>
<table class=" m-3 table table-bordered table-striped-table-hover">
    <br>
    <tr>
        <th>ID</th>
        <th>NOMBRES COMPLETOS</th>
        <th>CORREO</th>
        <th>TELÉFONO</th>
        <th>DIRECCIÓN</th>
        <th>ACCIONES</th>
    </tr>
    {% for camp in campistas %}
        <tr>
            <td>{{camp.id}}</td>
            <td>{{camp.nombres}}</td>
            <td>{{camp.correo}}</td>
            <td>{{camp.telefono}}</td>
            <td>{{camp.direccion}}</td>
            <td>
                <a href="/editarCampista/{{camp.id}}" class="btn btn-info">Editar</a>
                <a href="/eliminarCampista/{{camp.id}}" class="btn btn-danger">Eliminar</a>               
            </td>
        </tr>
    {% endfor %} 

</table>
{% endblock %}
